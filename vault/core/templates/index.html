{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href={% static 'styles.css' %}>
    <script src="https://unpkg.com/vue@3"></script>


    <title>Cryptocoins</title>
</head>

{% verbatim %}

<body>
    <div id="app" class="container">
        <div>
            <div class="col-10 mx-auto mt-5">
                <h1>Heros</h1>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Rank</th>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr v-for="coin in coins" :key="coin.id">
                            <td class="align-middle">{{ coin.rank }}</td>
                            <td class="align-middle">
                                <img :src="coin.image" class="px-2" width="50" alt=""></img>
                                <small class="text-muted px-2">{{ coin.symbol }}</small>
                                {{ coin.name }}
                            </td>
                            <td class="align-middle" :class="{'raise': coin.state === 'raise', 'fall': coin.state === 'fall'}">{{ coin.price }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    {% endverbatim %}
    <script src={% static 'prod.js' %}></script>
</body>

</html>
